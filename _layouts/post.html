---
layout: default
---

<h1>{{ page.title }}</h1>
<p>
  <span>{{ page.author | default: site.author }}</span>
  <small>{{ page.date | date: "%FT%T%z" }}</small>
</p>

{{ content }}

{% if page.tags and page.empty? %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
